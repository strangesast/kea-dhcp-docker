{
    # DHCPv4 configuration starts on the next line
    "Dhcp4": {
    # First we set up global values
        "valid-lifetime": 4000,
        "renew-timer": 1000,
        "rebind-timer": 2000,
    
    # Next we set up the interfaces to be used by the server.
        "interfaces-config": {
            "interfaces": [ "eth0" ]
        },
    
    # And we specify the type of lease database
        #"lease-database": {
        #    "type": "memfile",
        #    "persist": true,
        #    "name": "/var/lib/kea/dhcp4.leases"
        #},
        "lease-database": {
            "type": "postgresql",
            "host": "remote-host-name",
            "port": 12345,
            "connect-timeout": 10, # s timeout
            "contact-points" : "192.0.2.1,192.0.2.2",
            "user": "user-name",
            "password": "password",
            "max-reconnect-tries": 10, # number of tries
            "reconnect-wait-time": 10, # ms between attemps to reconnect
            "name": "database-name"
        },
    # Hosts database, same configuration options as lease database
        "hosts-database": {
            "type": "postgresql",
            "host": "remote-host-name",
            "port": 12345,
            "connect-timeout": 10, # s timeout
            "contact-points" : "192.0.2.1,192.0.2.2",
            "user": "user-name",
            "password": "password",
            "max-reconnect-tries": 10, # number of tries
            "reconnect-wait-time": 10, # ms between attemps to reconnect
            "name": "database-name"
        },
        "subnet4": [
            {
                "subnet": "10.0.0.0/24",
                "pools": [
                    { "pool": "10.0.0.1 - 10.0.0.200" }
                ]
            }
        ]
    # DHCPv4 configuration ends with the next line
    }
}
